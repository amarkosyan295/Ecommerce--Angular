<nav>
  <h1><a routerLink="home">Ecomm Projet</a></h1>
  <div *ngIf="menuType == 'default'">
    <input
      type="search"
      class="search"
      (keyup)="search($event)"
      placeholder="Search Here...."
    />
    <button class="searchbtn">Search</button>
  </div>
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="seller-auth">Seller</a></li>
      <li><a routerLink="home">Home</a></li>
      <li><a routerLink="user-auth">Login/Sign-up</a></li>
      <li><a routerLink="">Cart({{cartItems}})</a></li>
    </ul>
    <ul *ngSwitchCase="'user'">
      <li><a routerLink="seller-auth">Seller</a></li>
      <li><a routerLink="home">Home</a></li>
      <li>
        <a>{{ userName }}</a>
      </li>
      <li><a (click)="logoff()">Logout</a></li>
      <li><a routerLink="">Cart({{cartItems}})</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
      <li><a routerLink="seller-add-product">Add Product</a></li>
      <li><a routerLink="seller-home">List</a></li>
      <li><a (click)="logout()">Logout</a></li>
      <li>
        <a>{{ sellerName | titlecase }}</a>
      </li>
    </ul>
  </div>
</nav>
